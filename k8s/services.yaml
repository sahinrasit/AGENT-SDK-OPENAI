apiVersion: v1
kind: Service
metadata:
  name: ibtech-agent-backend-service
  namespace: ibtech-agent
  labels:
    app: ibtech-agent-backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ibtech-agent-backend

