---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: promtail
  namespace: ibtech-agent
  labels:
    app: promtail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      containers:
      - name: promtail
        image: grafana/promtail:latest
        volumeMounts:
        - name: promtail-config
          mountPath: /etc/promtail/config.yml
          subPath: config.yml
        - name: agent-logs
          mountPath: /var/log/ibtech
          readOnly: true
        - name: host-logs
          mountPath: /var/log/host
          readOnly: true
        command: -config.file=/etc/promtail/config.yml
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: promtail-config
        configMap:
          name: promtail-config
      - name: agent-logs
        emptyDir: {}
      - name: host-logs
        hostPath:
          path: /var/log
          type: Directory

